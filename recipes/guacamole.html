  <h2>What is Guacamole?</h2>
  <p>
    Guacamole is an avocado-based dip or spread that originated in Mexico. 
    It's typically made with mashed avocado and lime juice, then seasoned with salt and 
    cilantro. Guacamole often contains tomatoes and onions.
